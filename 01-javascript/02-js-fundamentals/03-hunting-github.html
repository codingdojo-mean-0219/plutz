<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hunting Github</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                if($("input[name='username']").val()){
                    $.get("https://api.github.com/users/"+$("input[name='username']").val(), displayName);
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
            }})
            
            function displayName(data) {
                if(data.name){
                    document.getElementById('name').innerHTML=data.name;
                }
                else{
                    document.getElementById('name').innerHTML="?????";
                }
            }
        });
        </script>
    </head>
    <body>
        <form role="form">
            <legend>Github Display Name</legend>
        
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Input your username">
            </div>
            
            <button type="button" class="btn btn-success">Get my name</button>
            
        </form>

        <p>Name is: <span id="name"></span></p>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
