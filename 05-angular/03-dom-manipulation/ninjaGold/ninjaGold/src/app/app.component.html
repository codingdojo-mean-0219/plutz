<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <title>Ninja Gold!</title>

</head>
<body>
    <div class="top_container">
        <label *ngIf="userName!==undefined">Your Gold: {{userGold}} </label>
    </div>
    <div class="farm_container col-sm-3">
        <h1>Farm</h1>
        <h3>(Earns 10-20 gold)</h3>
        <button (click)=postProcess({name:userName,building:farm})>Find Gold!</button>
    </div>
    <div class="cave_container col-sm-3">
        <h1>Cave</h1>
        <h3>(Earns 5-10 gold)</h3>
        <button (click)=postProcess({name:userName,building:cave})>Find Gold!</button>
    </div>
    <div class="house_container col-sm-3">
        <h1>House</h1>
        <h3>(Earns 2-5 gold)</h3>
        <button (click)=postProcess({name:userName,building:house})>Find Gold!</button>
     </div>
    <div class="casino_container col-sm-3">
        <h1>Casino</h1>
        <h3>(earns/takes 0-50 gold)</h3>
        <button (click)=postProcess({name:userName,building:casino})>Find Gold!</button>

    </div>
    <div class="activity_container col-lg-12">
        <p *ngFor="let log of userLog">{{log}}</p>
    </div>
</body>
</html>
